<template name="ladderReporting">
  <h1>{{ladderName}}</h1>

  {{#if pairing}}
    <div class="full">
      <div>
        <input id="p1" class="reportingRadio" type="radio" name="winner" value="1" form="form">
        <label for="p1" class="reportingBox">{{pairing.player1Name}}</label>
        <div>
          <input id="p1y" class="reportingRadio" type="radio" name="player1" value="yes" form="form" checked>
          <label for="p1y" class="reportingBox">Play Again</label>
          <input id="p1n" class="reportingRadio" type="radio" name="player1" value="no" form="form">
          <label for="p1n" class="reportingBox">Quit</label>
        </div>
      </div>
      <div>
        <input id="p2" class="reportingRadio" type="radio" name="winner" value="2" form="form">
        <label for="p2" class="reportingBox">{{pairing.player2Name}}</label>
        <div>
          <input id="p2y" class="reportingRadio" type="radio" name="player2" value="yes" form="form" checked>
          <label for="p2y" class="reportingBox">Play Again</label>
          <input id="p2n" class="reportingRadio" type="radio" name="player2" value="no" form="form">
          <label for="p2n" class="reportingBox">Quit</label>
        </div>
      </div>
      <div>
        <form id="form">
          <input type="hidden" name="pairingId" value="{{pairing._id}}">
          <button type="submit" class="reportingBox">Submit</button>
        </form>
        <button class="cancel reportingBox">Cancel</button>
        {{#if submitError}}<div class="reportError">{{submitError}}</div>{{/if}}
      </div>
    </div>
  {{else}}
    {{#if submitError}}
      <div class="reportError">{{submitError}}</div>
    {{/if}}
    <div class="container">
      {{#each pairings}}
        <div class="pair reportingBox" id="{{_id}}">
          <span>{{player1Name}}</span>
          <span>{{player2Name}}</span>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>
