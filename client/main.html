<head>
  <title>continuous-swiss</title>
</head>

<body>
  <form class="addPlayer">
    <input type="text" name="playerName" placeholder="New player name">
    <input type="submit">
  </form>
  <button type="button" class="clear">Clear DB</button>

  <h3>Playing</h3>
  {{#each playing}}
    {{> pairing}}
  {{/each}}

  <h3>Waiting</h3>
  {{#each waiting}}
    {{> pairing}}
  {{/each}}

  <h3>Matchmaking</h3>
  {{#each matchmaking}}
    {{> player}}
  {{/each}}

  <h3>Unqueued</h3>
  {{#each unqueued}}
    {{> player}}
  {{/each}}
</body>

<template name="player">
  <div>{{name}}</div>
</template>

<template name="pairing">
  <div>{{player1Name}}, {{player2Name}}</div>
</template>
