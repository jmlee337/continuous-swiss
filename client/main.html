<head>
  <title>continuous-swiss</title>
</head>

<body>
  <form class="addPlayer">
    <input type="text" name="playerName" placeholder="New player name">
    <input type="submit">
  </form>
  <button type="button" class="clear">Clear DB</button>

  <div class="container">
    <div class="column">
      <h3>Playing</h3>
      {{#each playing}}
        {{> pairing}}
      {{/each}}

      <h3>Waiting</h3>
      {{#each waiting}}
        {{> pairing}}
      {{/each}}

      <h3>Matchmaking</h3>
      {{#each matchmaking}}
        {{> player}}
      {{/each}}

      <h3>Unqueued</h3>
      {{#each unqueued}}
        <form class="queuePlayer">
          {{name}}
          <input type="hidden" name="playerId" value="{{_id}}">
          <button type="submit" value="Queue">Queue</button>
        </form>
      {{/each}}
    </div>
    <div class="column">
      <h3>Standings</h3>
      {{#each standings}}
        {{> player}}
      {{/each}}
    </div>
  </div>
</body>

<template name="player">
  <div>{{score}} - {{name}}</div>
</template>

<template name="pairing">
  <div>{{player1Name}}, {{player2Name}}</div>
</template>
