<template name="index">
  <form class="createLadder">
    <input type="text" name="ladderName" placeholder="New ladder name">
  </form>
  <br/>
  {{#each ladders}}
    <div>
      <a href="ladder/{{slug}}">{{name}}</a>
      (<a href="ladder/{{slug}}/reporting">reporting</a>,
      <a href="ladder/{{slug}}/admin">admin</a>)
    </div>
  {{/each}}
  <br/>
  <button class="clearDb" type="button">Clear DB</button>
</template>
